{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="col-lg-6 center">
        <div class="well bs-component">
            <form action="/login/" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Login</legend>
                </fieldset>
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ field.name }}" class="col-lg-4 control-label">Username</label>
                    <div class="col-lg-6">
                        <input id="id_username" name="username" type="text" placeholder="Username" class="form-control" autofocus="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ field.name }}" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-6">
                        <input id="id_password" name="password" type="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <div align="center">
                            <button class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </div>
                 </div>
            </form>
        </div>
    </div>
{% endblock %}
