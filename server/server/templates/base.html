{% load static %}
{% load bootstrap3 %}


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Peach Orchard</title>

    {% bootstrap_javascript jquery=True %}
    {% bootstrap_css %}

     <link href="{% static 'template.css' %}" rel="stylesheet">
     <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
     <script type="text/javascript">
        function node_select(node){
          window.location = "/node/" + node.innerHTML + '/';
        }

        function crash_select(crash){
          window.location = "?crash=" + crash.innerHTML;
        }
      </script>
  </head>
  
  <body>
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Peach Orchard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        {% block content %}
        {% endblock %}
      </div>
    </div><!-- /.container -->
  </body>
</html>
